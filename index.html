<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Five</title>

    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisyUI link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- header section  -->
    <header class="h-80 flex justify-center items-center bg-slate-900">
        <div class="text-center">
            <h1 class="text-5xl text-orange-600 font-semibold">Awesome Five</h1>
            <p class="text-gray-100 mt-6">Do football shopping from Awesome Five. Selecte your favourite five awesome
                football player.</p>
        </div>
    </header>

    <!-- main section  -->
    <main class="bg-slate-800">
        <!-- col-span-2 , col-span-1-->
        <!-- player cards and expenses  -->
        <section class="text-gray-100 w-4/5 mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <!-- player-card  -->
                <div class="col-span-2 border-2 border-red-700">

                    <!-- player cards  -->
                    <div class="grid grid-cols-3 gap-4 border-2 border-blue-700">
                        <!-- player-1  -->
                        <div class="card card-compact w-full bg-slate-900 shadow-xl">
                            <figure><img src="./image/ronaldo.jpg" alt="Shoes" /></figure>
                            <div class="card-body items-center">
                                <h2 class="card-title text-sm font-bold">Cristiano Ronaldo</h2>
                                <p><span>815 Goal</span> . <span>230 Assist</span></p>
                                <div class="card-actions justify-end">
                                    <button class="btn btn-primary">Select</button>
                                </div>
                            </div>
                        </div>

                        <!-- player-2  -->


                        <!-- player-3  -->



                    </div>






                </div>











                <!-- expense  -->
                <div class=" border-2 border-red-700">
                    expense
                </div>

            </div>
        </section>
    </main>
</body>

</html>
